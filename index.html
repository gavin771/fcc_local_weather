<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Free Code Camp: Local Weather</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="masthead segment">
        <div class="ui page grid">
            <div class="column">
                <div class="introduction">
                    <button class="ui button inverted" id="load">Load</button>
                    <h1 class="ui inverted header" id="header">
                        <span class="text">Current Weather for</span><span id="location"></span>
                    </h1>
                    <h2 class="ui header inverted">
                        <img id="weather" src="" width="80" />
                        <span>
                            <div class="statistic">
                                <div class="value" id="temp-value">
                                    <i class="thermometer half icon"></i>
                                    0 &#8451;
                                </div>
                            </div>
                        </span>

                    </h2>
                    <!--<div class="ui buttons">
                        <a class="ui button" id="farenheit-switch" href="#">Farenheit</a>
                        <div class="or"></div>
                        <a class="ui positive button active" id="farenheit-switch" href="#">Celcius</a>
                    </div> -->
                    <div class="ui hidden divider"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="./src/scripts.js"></script>
</body>

</html>
